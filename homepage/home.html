<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HOME | DO'ER</title>
    <link href="stylesheet1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div>
            <h1 class="logo">DO'ER<span>|</span></h1>
            <h3 class="name">My name is</h3>
            <a href="#"><button class="inviteBtn">Invite</a></button>
        </div>
        <div>
            <img src="https://api.iconify.design/mdi:volume-high.svg?color=%23000000" class="icon-volume" />
            <img src="https://api.iconify.design/ic:baseline-volume-off.svg?color=%23000000" class="icon-off" />
            <a href="" onclick="sharePopup()"><img
                    src="https://api.iconify.design/majesticons:save-alt-line.svg?color=%23000000"
                    class="icon-save" /></a>
            <a href=""><img src="https://api.iconify.design/mdi:arrow-expand.svg?color=%23000000" class="icon-expand"
                    onclick="fullScreen()" /></a>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</span><a href="#"><img
                    src="https://api.iconify.design/ion:ios-person-add.svg?color=%23000000" class="profileIcon" /></a>
        </div>
        <div>
            <h3>Shuffle backgrounds</h3>
            <p>Click an emoji multiple times for more content</p>
            <a href="#" onclick="myFunction()" class="bgChange"><img
                    src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/320/apple/325/laptop_1f4bb.png"
                    class="tech" /></a>
        </div>
        <div>
            <p>Tools</p>
            <a href="#" onclick="myTodo()"><img
                    src="https://api.iconify.design/ri:calendar-todo-fill.svg?color=%23000000" /></a>
            <p>TO DO</p>
            <img src="https://api.iconify.design/pixelarticons:notes.svg?color=%23000000" />
            <p>NOTES</p>
            <img src="https://api.iconify.design/material-symbols:chat-outline.svg?color=%23000000" />
            <p>CHAT</p>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
